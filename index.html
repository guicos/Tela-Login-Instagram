<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Celular">
                <div class="profile-photo">
                    <img src="https://instagram.fcgh10-1.fna.fbcdn.net/v/t51.2885-19/s150x150/106031263_2838853986237860_4047731590807772528_n.jpg?tp=1&_nc_ht=instagram.fcgh10-1.fna.fbcdn.net&_nc_ohc=uZjf8YUXOpUAX9MRCxs&oh=f226844b4caf0c7d92f8189b9a168801&oe=6066A92D" alt="">
                </div>
                <a href="#" class="instagram-login">Continue com guiopaa</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é guiopaa</p>
                <p class="not-accounts">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
